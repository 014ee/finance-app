<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>계좌 관리 매니저</title>

  <!-- META TAG-->
  <meta name="title" content="금융관리 매니저" />
  <meta name="description" content="당신의 소비패턴을 분석하여 금융관리를 도와드립니다!" />
  <meta property="og:type" conetent="website" />
  <meta property="og:title" conetent="패캠은행 - 금융관리 매니저" />
  <meta property="og:description" conetent="당신의 소비패턴을 분석하여 금융관리를 도와드립니다!" />
  <meta property="og:url" conetent="" />
  <meta property="og:keywords" conetent="계좌관리, 금융관리, 금융비서, 소비패턴, 가계부, 오픈뱅킹" />

  <!-- css  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  <link rel="stylesheet" href="../css/home.css" type="text/css" />

  <!-- js -->
  <script src="../js/home/index.js" type="module"></script>
</head>

<body>
  <div id="root" class="home">
    <nav class="tab-bar">
      <ul class="container">
        <li class="on">
          <a href="#"><img src="./images/icon_home_on.png" alt="메인 페이지" /></a>
        </li>
        <li>
          <a href="#"><img src="./images/icon_transfer.png" alt="이체 페이지" /></a>
        </li>
        <li>
          <a href="#"><img src="./images/icon_message.png" alt="채팅 페이지" /></a>
        </li>
        <li>
          <a href="#"><img src="./images/icon_user.png" alt="유저 페이지" /></a>
        </li>
      </ul>
    </nav>
    <main class="account" data-id="0">
      <header class="account__header container">
        <div class="profile">
          <img src="./images/profile_1.png" alt="프로필 이미지" />
        </div>
        <h5 class="nickname">계좌별명</h5>
        <ul class="option">
          <li class="qr">
            <button class="button button--qr">
              <img src="./images/icon_qr.png" alt="qr" />
            </button>
          </li>
          <li class="search">
            <button class="button button--search">
              <img src="./images/icon_search.png" alt="검색" />
            </button>
          </li>
        </ul>
      </header>
      <section class="account__info">
        <div class="swiper-wrapper">
          <div class="swiper-slide" id="{{__id__}}">
            <div class="info__box">
              <h5 class="account-number">계좌번호</h5>
              <strong class="balance"><span class="amount won">0</span></strong>
              <button class="button button--tranfer">이체</button>
              <div class="consumption-goal">
                <div class="chart">
                  <div class="bar">
                    <span class="status" style="width: 0"></span>
                  </div>
                  <button class="button button-chart">
                    <img src="./images/icon_chart.png" alt="지출관리" />
                  </button>
                </div>
                <p>
                  <span class="period">0</span>일 동안
                  <span class="amount won">0</span>
                  <span class="status">남음</span>
                </p>

              </div>
            </div>
          </div>
        </div>
      </section>
      <aside class="ad-banner container">
        <a href="javascript:void(0)">지금 낮은 이자로 생활대출을 신청하세요! <b>Go</b></a>
      </aside>
      <section class="account__history" style="transform: translateY(0)">
        <div class="history__saving">
          <div class="slider swiper-wrapper">
            <button class="saving-goal saving-goal--creat swiper-slide">
              <span class="button button--plus">+</span> 저금통 만들기
            </button>
          </div>
        </div>
        <div class="history__recent"></div>
        <div class="drag-area" role="button"></div>
      </section>
    </main>
  </div>
</body>

</html>
